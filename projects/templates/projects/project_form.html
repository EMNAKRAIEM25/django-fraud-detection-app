{% extends 'main.html' %}
{% block content %}



<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <div class="form__field">
                    {% for tag in project.tags.all %}
                    <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}"
                        data-project="{{project.id}}">{{tag.name}} &#215;</div>
                    {% endfor %}
                </div>

                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea class="input" name="newtags" placeholder="Add tags here..."></textarea>
                </div>
                <input class="btn btn--sub btn--lg my-md btn-save" type="submit" value="Submit" />
                <input  class="btn btn-primary btn--lg my-md btn-cancel" id="Cancel"  type="button" value="Cancel">
            </form>
            <style> 
                .btn-save {
                background-color: #993366 ; 
                color: white;
            }
            .btn-cancel {
                background-color: #0099CC; 
                color: white;
            }
        </style>
        <script>
            document.getElementById("Cancel").addEventListener("click", function() {
                window.location.href = "{% url 'account' %}";
            });
        </script>
        </div>
    </div>
</main>


{% endblock %}

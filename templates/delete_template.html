{% extends 'main.html' %}

{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <br>
           
            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{object}}"?</p>

                <input class="btn btn-primary btn--lg my-md btn-cancel" id="goBackButton" type="button" value="GoBack">

<script>
    document.getElementById("goBackButton").addEventListener("click", function() {
        window.location.href = "{% url 'projects' %}";
    });
</script>
<style>
    .btn-save {
        background-color: #B546FB ; 
        color: white;
    }

.btn-cancel{
    background-color:#800bc7;
    color: white;}
</style>
                <input class="btn btn--sub btn--lg my-md btn-save" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
